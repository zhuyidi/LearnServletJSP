<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单菜单和列表标记的应用</title>
    </head>
    <body>
        <h1>用户信息调查</h1>
        <form action="mailto:1311243087@qq.com" method="fet" name="invest">
            请选择你喜欢的体育项目:<br>
            <select name="sport" size=4 multiple>
                <option value="football" selected>足球
                <option value="basketball">篮球
                <option value="pingpong">乒乓球
                <option value="tennisball">网球
            </select>
            <br>
            请选择你居住的城市:<br>
            <select name="city">
                <option value="beijing">北京
                <option value="shanghai">上海
                <option value="nanjing">南京
                <option value="guangzhou">广州
            </select>
            <br>
            <input type="submit" name="Submit" value="提交表单">
        </form>
    </body>
</html>
